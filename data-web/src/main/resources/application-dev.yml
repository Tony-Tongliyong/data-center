spring:
  datasource:
    druid:
      url: jdbc:mysql://192.168.40.14:3306/clean_quzhou?characterEncoding=utf-8&useSSL=false&zeroDateTimeBehavior=convertToNull
      username: root
      password: 123456
      driver-class-name: com.mysql.jdbc.Driver
      initial-size: 10
      max-active: 30
      min-idle: 10
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      connect-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      use-global-data-source-stat: true
      filter:
        stat:
          enabled: true
        wall:
          enabled: true
        log4j2:
          enabled: true
  datasource2:
    druid:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://192.168.40.14:3306/clean_iffydetail?characterEncoding=utf-8&useSSL=false&zeroDateTimeBehavior=convertToNull
      username: root
      password: 123456
      time-between-eviction-runs-millis: 60000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true

  redis:
    host: 192.168.40.14
    #host: 10.16.37.238
    port: 6379
    database: 1
    pool:
      jedis:
        max-idle: 100
        min-idle: 30
        max-wait: 1000
        max-active: 200


  dubbo:
    protocol:
      name: dubbo
      port: 20880
    application :
      name: clean_govern_dubbo_provider
    registry:
      address: zookeeper://10.27.163.100:2181


pagehelper:
